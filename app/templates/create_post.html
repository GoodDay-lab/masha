{% extends 'base.html' %}

{% block title %}
    Create new post
{% endblock %}

{% block content %}
   <div class="col-md-6">
        <form method="POST">
            {% for x in form %}
                <div class="form-group">
                    {% if x.label() != 'submit' %}
                        {{ x.label() }}
                    {% endif %}
                    {{ x() }}
                </div>
            {% endfor %}
        </form>
   </div>
{% endblock %}
